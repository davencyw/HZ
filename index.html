<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michelle & David - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-cream: #DBD6D0;
            --color-sage: #8F958F;
            --color-charcoal: #2d2d2d;
            --font-serif: 'Cormorant Garamond', Georgia, serif;
            --font-sans: 'Montserrat', Arial, sans-serif;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: var(--font-sans);
            background: var(--color-sage);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--color-charcoal);
            position: relative;
        }
        
        body::before,
        body::after {
            content: '';
            position: fixed;
            top: 0;
            bottom: 0;
            width: 20vw;
            background: var(--color-cream);
            z-index: 0;
        }
        
        body::before {
            left: 0;
        }
        
        body::after {
            right: 0;
        }
        
        .container {
            padding: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-family: var(--font-sans);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--color-cream);
            margin-bottom: 1rem;
        }
        
        h1 {
            font-family: var(--font-serif);
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        
        .ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            color: var(--color-cream);
        }
        
        .ornament span {
            width: 60px;
            height: 1px;
            background: var(--color-cream);
        }
        
        .ornament img {
            width: 80px;
            height: auto;
            mix-blend-mode: multiply;
        }
        
        .date {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-style: italic;
            color: var(--color-cream);
            margin-bottom: 2rem;
        }
        
        .message {
            font-size: 1.1rem;
            color: var(--color-cream);
            line-height: 1.8;
        }
        
        /* Hidden dev link - triple click to reveal */
        .dev-link {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            font-size: 0.7rem;
            color: transparent;
            user-select: none;
            z-index: 2;
        }
        
        .dev-link:hover {
            color: rgba(255,255,255,0.4);
        }
        
        @media (max-width: 768px) {
            body::before,
            body::after {
                width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="subtitle">Unser Fest</p>
        <h1>Michelle & David</h1>
        <div class="ornament">
            <span></span>
            <img src="images/blum_2.png" alt="Decorative leaf">
            <span></span>
        </div>
        <p class="date">9. Mai 2026</p>
        <p class="message">Weitere Details folgen bald...</p>
    </div>
    
    <!-- Dev access: go to /home.html -->
    <a href="home.html" class="dev-link">dev</a>
</body>
</html>
