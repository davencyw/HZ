<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David & Michelle - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-cream: #f8f5f0;
            --color-sage: #8b9d77;
            --color-charcoal: #2d2d2d;
            --color-gold: #c9a962;
            --color-gold-light: #e8d9a8;
            --font-serif: 'Cormorant Garamond', Georgia, serif;
            --font-sans: 'Montserrat', Arial, sans-serif;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--color-cream) 0%, #e8e3db 50%, var(--color-gold-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--color-charcoal);
        }
        
        .container {
            padding: 2rem;
            max-width: 600px;
        }
        
        .subtitle {
            font-family: var(--font-sans);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--color-sage);
            margin-bottom: 1rem;
        }
        
        h1 {
            font-family: var(--font-serif);
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        
        .ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            color: var(--color-gold);
        }
        
        .ornament span {
            width: 60px;
            height: 1px;
            background: var(--color-gold);
        }
        
        .date {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-style: italic;
            color: #6d6d6d;
            margin-bottom: 2rem;
        }
        
        .message {
            font-size: 1.1rem;
            color: #6d6d6d;
            line-height: 1.8;
        }
        
        /* Hidden dev link - triple click to reveal */
        .dev-link {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            font-size: 0.7rem;
            color: transparent;
            user-select: none;
        }
        
        .dev-link:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="subtitle">Wir heiraten</p>
        <h1>David & Michelle</h1>
        <div class="ornament">
            <span></span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <span></span>
        </div>
        <p class="date">15. August 2026</p>
        <p class="message">Weitere Details folgen bald...</p>
    </div>
    
    <!-- Dev access: go to /home.html -->
    <a href="home.html" class="dev-link">dev</a>
</body>
</html>
