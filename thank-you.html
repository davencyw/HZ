<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danke - Hochzeit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-md);
        }
        .thank-you-content {
            max-width: 600px;
        }
        .thank-you-icon {
            margin-bottom: var(--spacing-md);
        }
        .thank-you-icon img {
            width: 100px;
            height: auto;
        }
        .thank-you-content h1 {
            margin-bottom: var(--spacing-md);
        }
        .thank-you-content p {
            font-size: 1.1rem;
            color: var(--color-text-light);
        }
        .back-link {
            display: inline-block;
            margin-top: var(--spacing-lg);
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="thank-you-content" id="content">
            <!-- Content will be inserted by JavaScript -->
        </div>
    </section>
    <script>
        const params = new URLSearchParams(window.location.search);
        const attending = params.get('attending');
        const guests = parseInt(params.get('guests')) || 1;
        const content = document.getElementById('content');
        const plural = guests > 1;
        
        if (attending === 'yes') {
            content.innerHTML = plural ? `
                <div class="thank-you-icon"><img src="images/blum_2.png" alt="Decorative leaf"></div>
                <h1>Vielen Dank!</h1>
                <p>Wir freuen uns riesig, dass ihr dabei sein werdet.</p>
                <p>Es wird ein unvergesslicher Tag mit euch!</p>
                <a href="details.html" class="btn back-link">Zu den Details</a>
            ` : `
                <div class="thank-you-icon"><img src="images/blum_2.png" alt="Decorative leaf"></div>
                <h1>Vielen Dank!</h1>
                <p>Wir freuen uns riesig, dass du dabei sein wirst.</p>
                <p>Es wird ein unvergesslicher Tag mit dir!</p>
                <a href="details.html" class="btn back-link">Zu den Details</a>
            `;
        } else if (attending === 'no') {
            content.innerHTML = plural ? `
                <div class="thank-you-icon"><img src="images/blum_2.png" alt="Decorative leaf"></div>
                <h1>Schade!</h1>
                <p>Wir bedauern sehr, dass ihr nicht dabei sein könnt.</p>
                <p>Ihr werdet uns fehlen, aber wir denken an euch!</p>
                <a href="home.html" class="btn back-link">Zur Startseite</a>
            ` : `
                <div class="thank-you-icon"><img src="images/blum_2.png" alt="Decorative leaf"></div>
                <h1>Schade!</h1>
                <p>Wir bedauern sehr, dass du nicht dabei sein kannst.</p>
                <p>Du wirst uns fehlen, aber wir denken an dich!</p>
                <a href="home.html" class="btn back-link">Zur Startseite</a>
            `;
        } else if (attending === 'maybe') {
            content.innerHTML = plural ? `
                <div class="thank-you-icon"><img src="images/blum_2.png" alt="Decorative leaf"></div>
                <h1>Danke für eure Rückmeldung!</h1>
                <p>Wir verstehen, dass ihr noch unsicher seid.</p>
                <p>Gebt uns bitte Bescheid, sobald ihr es wisst.</p>
                <a href="home.html" class="btn back-link">Zur Startseite</a>
            ` : `
                <div class="thank-you-icon"><img src="images/blum_2.png" alt="Decorative leaf"></div>
                <h1>Danke für deine Rückmeldung!</h1>
                <p>Wir verstehen, dass du noch unsicher bist.</p>
                <p>Gib uns bitte Bescheid, sobald du es weisst.</p>
                <a href="home.html" class="btn back-link">Zur Startseite</a>
            `;
        } else {
            content.innerHTML = `
                <div class="thank-you-icon"><img src="images/blum_2.png" alt="Decorative leaf"></div>
                <h1>Danke!</h1>
                <p>Die Antwort wurde gespeichert.</p>
                <a href="home.html" class="btn back-link">Zur Startseite</a>
            `;
        }
        
        // Confetti for attending guests
        if (attending === 'yes') {
            // Add confetti styles
            const confettiStyle = document.createElement('style');
            confettiStyle.textContent = `
                @keyframes confetti-fall {
                    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
                }
                .confetti-piece {
                    position: fixed;
                    pointer-events: none;
                    z-index: 9999;
                }
            `;
            document.head.appendChild(confettiStyle);
            
            // Trigger confetti
            setTimeout(function() {
                const colors = ['#DBD6D0', '#8F958F', '#ffffff', '#a8a098', '#6b756b'];
                const waves = 5;
                const confettiPerWave = 50;
                
                for (let wave = 0; wave < waves; wave++) {
                    setTimeout(function() {
                        for (let i = 0; i < confettiPerWave; i++) {
                            const confetti = document.createElement('div');
                            confetti.className = 'confetti-piece';
                            
                            const size = Math.random() * 10 + 5;
                            const left = Math.random() * 100;
                            const delay = Math.random() * 0.3;
                            const duration = Math.random() * 2 + 2;
                            const color = colors[Math.floor(Math.random() * colors.length)];
                            
                            confetti.style.width = size + 'px';
                            confetti.style.height = size + 'px';
                            confetti.style.background = color;
                            confetti.style.left = left + 'vw';
                            confetti.style.top = '-20px';
                            confetti.style.opacity = Math.random() * 0.7 + 0.3;
                            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                            confetti.style.animation = 'confetti-fall ' + duration + 's linear ' + delay + 's forwards';
                            
                            document.body.appendChild(confetti);
                            
                            setTimeout(function() {
                                confetti.remove();
                            }, (duration + delay) * 1000 + 100);
                        }
                    }, wave * 600);
                }
            }, 300);
        }
    </script>
</body>
</html>
