<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danke - Hochzeit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .thank-you-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-md);
        }
        .thank-you-content {
            max-width: 600px;
        }
        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
        }
        .thank-you-content h1 {
            margin-bottom: var(--spacing-md);
        }
        .thank-you-content p {
            font-size: 1.1rem;
            color: var(--color-text-light);
        }
        .back-link {
            display: inline-block;
            margin-top: var(--spacing-lg);
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="home.html" class="nav-logo">D & M</a>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="details.html">Details</a></li>
                <li><a href="location.html">Ort</a></li>
                <li><a href="rsvp.html">RSVP</a></li>
            </ul>
            <button class="nav-toggle" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
    <main>
        <section class="thank-you-section">
            <div class="thank-you-content" id="content">
                <!-- Content will be inserted by JavaScript -->
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div class="footer-content">
            <p class="footer-names">David & Michelle</p>
            <p class="footer-date">9. Mai 2026</p>
        </div>
    </footer>
    <script src="js/nav.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const attending = params.get('attending');
        const content = document.getElementById('content');
        
        if (attending === 'yes') {
            content.innerHTML = `
                <div class="thank-you-icon">&#x2665;</div>
                <h1>Vielen Dank!</h1>
                <p>Wir freuen uns riesig, dass ihr dabei sein werdet.</p>
                <p>Es wird ein unvergesslicher Tag mit euch!</p>
                <a href="details.html" class="btn back-link">Zu den Details</a>
            `;
        } else if (attending === 'no') {
            content.innerHTML = `
                <div class="thank-you-icon">&#x2661;</div>
                <h1>Schade!</h1>
                <p>Wir bedauern sehr, dass ihr nicht dabei sein konnt.</p>
                <p>Ihr werdet uns fehlen, aber wir denken an euch!</p>
                <a href="home.html" class="btn back-link">Zur Startseite</a>
            `;
        } else if (attending === 'maybe') {
            content.innerHTML = `
                <div class="thank-you-icon">&#x2661;</div>
                <h1>Danke fur eure Ruckmeldung!</h1>
                <p>Wir verstehen, dass ihr noch unsicher seid.</p>
                <p>Gebt uns bitte Bescheid, sobald ihr es wisst.</p>
                <a href="home.html" class="btn back-link">Zur Startseite</a>
            `;
        } else {
            content.innerHTML = `
                <div class="thank-you-icon">&#x2665;</div>
                <h1>Danke!</h1>
                <p>Eure Antwort wurde gespeichert.</p>
                <a href="home.html" class="btn back-link">Zur Startseite</a>
            `;
        }
    </script>
</body>
</html>
